            { question: "绿", options: ["Xanh (màu)", "Sân bóng đá", "Từ", "Đường"], correct: "绿", pinyin: "lǜ", lesson: 23 },
            { question: "灯", options: ["Đèn", "Làm phiền, xin hỏi", "Đến", "Đường lớn"], correct: "灯", pinyin: "dēng", lesson: 23 },
            { question: "往", options: ["Về phía", "Hỏi thăm", "Mét", "Tòa, chỗ"], correct: "往", pinyin: "wǎng", lesson: 23 },
            { question: "左", options: ["Trái", "Phải", "Bảo tàng", "Xanh (màu)"], correct: "左", pinyin: "zuǒ", lesson: 23 },
            { question: "右", options: ["Phải", "Hòa bình", "Thẳng", "Nơi, địa điểm"], correct: "右", pinyin: "yòu", lesson: 23 },
            { question: "拐", options: ["Rẽ, quẹo", "Quảng trường", "Đèn", "Màu trắng"], correct: "拐", pinyin: "guǎi", lesson: 23 },
            { question: "马路", options: ["Đường lớn", "Đường", "Giữa, ở giữa", "Từ"], correct: "马路", pinyin: "mǎlù", lesson: 23 },
            { question: "路", options: ["Đường", "Đến", "Sân bóng đá", "Về phía"], correct: "路", pinyin: "lù", lesson: 23 },
            { question: "座", options: ["Tòa, chỗ", "Đèn giao thông", "Xanh (màu)", "Phải"], correct: "座", pinyin: "zuò", lesson: 23 },
            { question: "白色", options: ["Màu trắng", "Nơi, địa điểm", "Mét", "Rẽ, quẹo"], correct: "白色", pinyin: "báisè", lesson: 23 }
        ];

        let currentQuestionIndex = 0;
        let filteredQuestions = [...questions]; // Initialize with all questions

        // Hàm xáo trộn mảng
        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        // Hàm lọc câu hỏi theo lesson
        function filterQuestionsByLesson(lesson) {
            if (lesson === "all") {
                filteredQuestions = [...questions];
            } else {
                filteredQuestions = questions.filter(q => q.lesson === parseInt(lesson));
            }
            shuffleArray(filteredQuestions); // Xáo trộn câu hỏi
            currentQuestionIndex = 0; // Reset chỉ số câu hỏi
            createQuestion(currentQuestionIndex); // Hiển thị câu hỏi đầu tiên
        }

        // Hàm xử lý khi thay đổi lesson
        function onLessonChange() {
            const lessonSelect = document.getElementById('lesson');
            const selectedLesson = lessonSelect.value;
            filterQuestionsByLesson(selectedLesson);
        }

        function createQuestion(questionIndex) {
            if (questionIndex >= filteredQuestions.length) {
                const quizContainer = document.getElementById('quiz-container');
                quizContainer.innerHTML = '<div class="quiz-container"><div id="result">🎉 Bạn đã hoàn thành bài quiz!</div></div>';
                return;
            }

            const questionData = filteredQuestions[questionIndex];
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ''; // Xóa câu hỏi cũ nếu có

            const quizBlock = document.createElement('div');
            quizBlock.classList.add('quiz-container');

            const questionElement = document.createElement('div');
            questionElement.classList.add('question');
            questionElement.innerText = `Câu hỏi ${questionIndex + 1}: ${questionData.question}`;
            quizBlock.appendChild(questionElement);

            // Xáo trộn các đáp án
            const shuffledOptions = [...questionData.options];
            shuffleArray(shuffledOptions);

            // Tạo các đáp án
            shuffledOptions.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('option');
                const radioButton = document.createElement('input');
                radioButton.type = 'radio';
                radioButton.name = `answer`;
                radioButton.value = option;
                radioButton.onclick = function () {
                    speak(option);
                };
                const label = document.createElement('label');
                label.innerText = option;
                optionDiv.appendChild(radioButton);
                optionDiv.appendChild(label);
                quizBlock.appendChild(optionDiv);
            });

            const resultDiv = document.createElement('div');
            resultDiv.id = `result`;
            quizBlock.appendChild(resultDiv);

            const checkButton = document.createElement('button');
            checkButton.innerText = 'Kiểm tra';
            checkButton.onclick = () => checkAnswer(questionIndex);
            quizBlock.appendChild(checkButton);

            quizContainer.appendChild(quizBlock);
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN'; // Ngôn ngữ tiếng Trung
            speechSynthesis.speak(utterance);
        }

        function checkAnswer(questionIndex) {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            const resultDiv = document.getElementById('result');
            const correctAnswer = filteredQuestions[questionIndex].correct;
            const correctPinyin = filteredQuestions[questionIndex].pinyin;

            if (!selectedOption) {
                resultDiv.innerText = "Vui lòng chọn một đáp án!";
                return;
            }

            if (selectedOption.value === correctAnswer) {
                resultDiv.innerText = "✅ Chính xác! " + correctPinyin;
                speak(correctAnswer);
                setTimeout(() => {
                    currentQuestionIndex++;
                    createQuestion(currentQuestionIndex);
                }, 1000); // Chuyển sang câu hỏi tiếp theo sau 1 giây
            } else {
                resultDiv.innerText = `❌ Sai rồi. Đáp án đúng là: ${correctAnswer}`;
                speak(selectedOption.value);
            }
        }

        // Bắt đầu quiz
        filterQuestionsByLesson('all'); // Default to all questions
    </script>
