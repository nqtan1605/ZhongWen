        // Hàm xáo trộn mảng
        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {const j = Math.floor(Math.random() * (i + 1));[arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        // Hàm lọc câu hỏi theo lesson
        function filterQuestionsByLesson(lesson) {
            if (lesson === "all") {filteredQuestions = [...questions];
            } else {filteredQuestions = questions.filter(q => q.lesson === parseInt(lesson));
            }
            shuffleArray(filteredQuestions); // Xáo trộn câu hỏi
            currentQuestionIndex = 0; // Reset chỉ số câu hỏi
            createQuestion(currentQuestionIndex); // Hiển thị câu hỏi đầu tiên
        }

        // Hàm xử lý khi thay đổi lesson
        function onLessonChange() {
            const lessonSelect = document.getElementById('lesson');
            filterQuestionsByLesson(lessonSelect.value);
        }

        function createQuestion(questionIndex) {
            if (questionIndex >= filteredQuestions.length) {const quizContainer = document.getElementById('quiz-container'); quizContainer.innerHTML = '<div class="quiz-container"><div id="result">🎉 Bạn đã hoàn thành bài quiz!</div></div>'; return;
            }

            const questionData = filteredQuestions[questionIndex];
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ''; // Xóa câu hỏi cũ nếu có

            const quizBlock = document.createElement('div');
            quizBlock.classList.add('quiz-container');

            const questionElement = document.createElement('div');
            questionElement.classList.add('question');
            questionElement.innerText = `Câu hỏi ${ questionIndex + 1}: ${ questionData.question}`;
            quizBlock.appendChild(questionElement);

            // Xáo trộn các đáp án
            const shuffledOptions = [...questionData.options];
            shuffleArray(shuffledOptions);

            // Tạo các đáp án
            shuffledOptions.forEach(option => {const optionDiv = document.createElement('div'); optionDiv.classList.add('option'); const radioButton = document.createElement('input'); radioButton.type = 'radio'; radioButton.name = `answer`; radioButton.value = option; radioButton.onclick = function () { speak(option); }; const label = document.createElement('label'); label.innerText = option; optionDiv.appendChild(radioButton); optionDiv.appendChild(label); quizBlock.appendChild(optionDiv);
            }); 

            const resultDiv = document.createElement('div');
            resultDiv.id = 'result';
            quizBlock.appendChild(resultDiv);

            const checkButton = document.createElement('button');
            checkButton.innerText = 'Kiểm tra';
            checkButton.onclick = () => checkAnswer(questionIndex);
            quizBlock.appendChild(checkButton);

            quizContainer.appendChild(quizBlock);

            const radioButton1 = document.createElement('input'); 
            radioButton1.type = 'text'; 
            radioButton1.id = 'text1';
            quizContainer.appendChild(radioButton1);

            const example = document.createElement('div'); 
            example.id= 'example';
            quizContainer.appendChild(example);
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN'; // Ngôn ngữ tiếng Trung
            speechSynthesis.speak(utterance);
        }

        function checkAnswer(questionIndex) {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            const resultDiv = document.getElementById('result');
            const correctAnswer = filteredQuestions[questionIndex].correct;
            const correctPinyin = filteredQuestions[questionIndex].pinyin;

            if (!selectedOption) {resultDiv.innerText = "Vui lòng chọn một đáp án!"; return;
            }

            if (selectedOption.value === correctAnswer) {
                resultDiv.innerText = "✅ Chính xác! " + correctPinyin; 
                speak(correctAnswer); 
                const text1 = document.getElementById('text1');
                text1.innerHTML = '';
                setTimeout(() => { currentQuestionIndex++; createQuestion(currentQuestionIndex); }, 1000); // Chuyển sang câu hỏi tiếp theo sau 1 giây
            } else {resultDiv.innerText = `❌ Sai rồi. Đáp án đúng là: ${correctAnswer}`; speak(selectedOption.value);
            }
            // const example = document.getElementById('example');
            // const valueExample = document.createElement('p'); 
            // valueExample.innerHTML = 'a';

        }
